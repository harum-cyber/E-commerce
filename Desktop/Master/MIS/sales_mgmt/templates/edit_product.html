{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Edit Product</h2>
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ product.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ product.price }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" name="stock" min="0" value="{{ product.stock }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="image_url" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="image_url" name="image_url" value="{{ product.image_url }}" required>
                                <small class="text-muted">Enter a valid image URL (e.g., https://example.com/image.jpg)</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Image Preview</label>
                                <div class="border rounded p-2 text-center">
                                    <img id="image_preview" src="{{ product.image_url }}" alt="Preview will appear here" style="max-width: 100%; max-height: 200px;">
                                    <p id="preview_placeholder" class="text-muted mb-0" style="display: none;">Enter an image URL above to see preview</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('image_url').addEventListener('input', function() {
    const preview = document.getElementById('image_preview');
    const placeholder = document.getElementById('preview_placeholder');
    const url = this.value;
    
    if (url) {
        preview.src = url;
        preview.style.display = 'block';
        placeholder.style.display = 'none';
        
        preview.onerror = function() {
            preview.style.display = 'none';
            placeholder.style.display = 'block';
            placeholder.textContent = 'Invalid image URL';
        };
        
        preview.onload = function() {
            preview.style.display = 'block';
            placeholder.style.display = 'none';
        };
    } else {
        preview.style.display = 'none';
        placeholder.style.display = 'block';
        placeholder.textContent = 'Enter an image URL above to see preview';
    }
});
</script>
{% endblock %}
